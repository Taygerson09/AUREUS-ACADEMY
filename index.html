<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aureus Academy</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:#0b1120;color:#e8e6e1;font-family:system-ui,sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh}
    .box{text-align:center;padding:60px;border:1px solid rgba(201,169,110,0.2);border-radius:24px;background:rgba(232,230,225,0.02)}
    h1{font-size:48px;margin-bottom:16px;background:linear-gradient(135deg,#c9a96e,#5b8db8);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    p{color:rgba(232,230,225,0.5);font-size:14px;margin-bottom:24px}
    button{background:linear-gradient(135deg,#c9a96e,#a88b52);border:none;padding:16px 40px;border-radius:14px;color:#0b1120;font-size:14px;font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <div class="box">
    <h1>AUREUS ACADEMY</h1>
    <p>Protocol 369 - Le site fonctionne.</p>
    <button onclick="document.querySelector('p').textContent='React va etre charge...'">Test OK</button>
  </div>
</body>
</html>

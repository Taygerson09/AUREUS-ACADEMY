<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aureus Academy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600;700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:#0b1120;color:#e8e6e1;font-family:'Inter',system-ui,sans-serif;overflow-x:hidden}
    :root{--body:'Inter',system-ui,sans-serif;--mono:'JetBrains Mono',monospace;--accent:'Instrument Serif',Georgia,serif}
    ::-webkit-scrollbar{width:3px}
    ::-webkit-scrollbar-thumb{background:rgba(201,169,110,0.15);border-radius:3px}
    input::placeholder{color:rgba(232,230,225,0.18)}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    @keyframes lineSlide{from{opacity:0;transform:translateX(-10px)}to{opacity:1;transform:translateX(0)}}
    @keyframes zoomIn{from{opacity:0;transform:scale(.9)}to{opacity:1;transform:scale(1)}}
    @keyframes cardReveal{from{opacity:0;transform:translateY(24px) rotateX(4deg) scale(.97)}to{opacity:1;transform:translateY(0) rotateX(0) scale(1)}}
    @keyframes sheetUp{from{opacity:0;transform:translateY(20px) scale(.97)}to{opacity:1;transform:translateY(0) scale(1)}}
    @keyframes pulse{0%,100%{opacity:.3}50%{opacity:1}}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
    @keyframes breathe{0%,100%{opacity:.5;transform:scale(1)}50%{opacity:.9;transform:scale(1.04)}}
    @keyframes heroIn{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
    @keyframes spin{to{transform:rotate(360deg)}}
    @keyframes particleFloat{0%,100%{transform:translate(0,0)}25%{transform:translate(15px,-25px)}50%{transform:translate(-10px,-50px)}75%{transform:translate(20px,-25px)}}
    @keyframes orbFloat{0%,100%{transform:translate(0,0)}50%{transform:translate(30px,-20px)}}
    @keyframes shimmer{0%{transform:translateX(-50%)}100%{transform:translateX(50%)}}
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
const {useState,useEffect,useRef,useCallback}=React;
const C={void:"#0b1120",bg:"#0f1729",gold:"#c9a96e",goldDim:"#a88b52",green:"#3eb489",red:"#c75f6b",blue:"#5b8db8",purple:"#7e7fa8",cyan:"#6ba3b7",text:"#e8e6e1",dim:"rgba(232,230,225,0.50)",muted:"rgba(232,230,225,0.22)",ghost:"rgba(232,230,225,0.05)",border:"rgba(232,230,225,0.04)"};

function ParallaxBG(){
  const[m,setM]=useState({x:0,y:0});
  useEffect(()=>{const h=e=>setM({x:(e.clientX/window.innerWidth-.5)*2,y:(e.clientY/window.innerHeight-.5)*2});window.addEventListener("mousemove",h);return()=>window.removeEventListener("mousemove",h)},[]);
  return(<div style={{position:"fixed",inset:0,pointerEvents:"none",zIndex:0,overflow:"hidden"}}>
    <div style={{position:"absolute",top:"5%",right:"10%",width:600,height:600,borderRadius:"50%",background:"radial-gradient(circle,"+C.gold+"08,transparent 65%)",transform:"translate("+(m.x*-15)+"px,"+(m.y*-15)+"px)",transition:"transform .8s cubic-bezier(.22,1,.36,1)",filter:"blur(40px)"}}/>
    <div style={{position:"absolute",bottom:"10%",left:"5%",width:500,height:500,borderRadius:"50%",background:"radial-gradient(circle,"+C.purple+"06,transparent 65%)",transform:"translate("+(m.x*-25)+"px,"+(m.y*-25)+"px)",transition:"transform 1s cubic-bezier(.22,1,.36,1)",filter:"blur(50px)"}}/>
    <div style={{position:"absolute",top:"50%",left:"40%",width:400,height:400,borderRadius:"50%",background:"radial-gradient(circle,"+C.cyan+"04,transparent 65%)",transform:"translate("+(m.x*-20)+"px,"+(m.y*-20)+"px)",transition:"transform .9s cubic-bezier(.22,1,.36,1)",filter:"blur(60px)"}}/>
  </div>);
}

function Num({value,suffix="",prefix="",color=C.text,size=32}){
  const[d,setD]=useState(0);
  useEffect(()=>{let f=0;const run=()=>{f++;const p=1-Math.pow(1-Math.min(f/55,1),4);setD(value*p);if(f<55)requestAnimationFrame(run);else setD(value)};setTimeout(()=>requestAnimationFrame(run),400)},[value]);
  return <span style={{fontSize:size,fontWeight:700,color,fontFamily:"var(--mono)",letterSpacing:-1}}>{prefix}{value%1?d.toFixed(1):Math.round(d)}{suffix}</span>;
}

function Spark({data,color=C.gold,w=100,h=32}){
  const max=Math.max(...data),min=Math.min(...data),r=max-min||1;
  const pts=data.map((v,i)=>""+((i/(data.length-1))*w)+","+(h-3-((v-min)/r)*(h-6))).join(" ");
  const uid="sp"+Math.random().toString(36).slice(2,6);
  return(<svg width={w} height={h}><defs><linearGradient id={uid} x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stopColor={color} stopOpacity=".2"/><stop offset="100%" stopColor={color} stopOpacity="0"/></linearGradient></defs><polygon points={"0,"+h+" "+pts+" "+w+","+h} fill={"url(#"+uid+")"}/><polyline points={pts} fill="none" stroke={color} strokeWidth="1.5" strokeLinecap="round" opacity=".5"/></svg>);
}

function Bar({value,max,color=C.gold,label}){
  const[w,setW]=useState(0);
  useEffect(()=>{setTimeout(()=>setW((value/max)*100),400)},[value,max]);
  return(<div>{label&&<div style={{display:"flex",justifyContent:"space-between",marginBottom:6}}><span style={{fontSize:10,color:C.muted,fontFamily:"var(--mono)"}}>{label}</span><span style={{fontSize:10,color,fontFamily:"var(--mono)",fontWeight:600}}>{value}/{max}</span></div>}<div style={{height:4,background:C.ghost,borderRadius:2,overflow:"hidden"}}><div style={{height:"100%",width:w+"%",borderRadius:2,background:"linear-gradient(90deg,"+color+","+color+"cc)",transition:"width 1.5s cubic-bezier(.22,1,.36,1)",boxShadow:"0 0 10px "+color+"30"}}/></div></div>);
}

function Heat(){
  const[tip,setTip]=useState(-1);
  const days=useRef(Array.from({length:28},()=>{const r=Math.random();return r>.6?3:r>.3?2:r>.1?1:0})).current;
  const cols=[C.red,"#b8885a",C.gold,C.green];
  const msgs=["Devie du plan","Peut mieux faire","Bonne journee","Execution parfaite"];
  return(<div style={{position:"relative"}}><div style={{display:"grid",gridTemplateColumns:"repeat(7,1fr)",gap:5,marginBottom:6}}>{["L","M","M","J","V","S","D"].map((d,i)=><div key={i} style={{textAlign:"center",fontSize:9,color:C.muted,fontFamily:"var(--mono)"}}>{d}</div>)}</div><div style={{display:"grid",gridTemplateColumns:"repeat(7,1fr)",gap:5}}>{days.map((d,i)=>(<div key={i} onMouseEnter={()=>setTip(i)} onMouseLeave={()=>setTip(-1)} style={{aspectRatio:"1",borderRadius:8,background:cols[d]+(tip===i?"40":"15"),border:"1px solid "+cols[d]+(tip===i?"60":"10"),transform:tip===i?"scale(1.25)":"scale(1)",boxShadow:tip===i?"0 0 16px "+cols[d]+"25":"none",transition:"all .3s cubic-bezier(.22,1,.36,1)",cursor:"pointer"}}/>))}</div>{tip>=0&&(<div style={{position:"absolute",bottom:-36,left:"50%",transform:"translateX(-50%)",background:"rgba(11,17,32,0.95)",border:"1px solid "+cols[days[tip]]+"25",borderRadius:10,padding:"6px 16px",fontSize:11,color:cols[days[tip]],fontFamily:"var(--mono)",whiteSpace:"nowrap",animation:"fadeIn .15s ease"}}>J{tip+1} - {msgs[days[tip]]}</div>)}</div>);
}

function Tilt3D({children,style={},delay=0,glow,span,active,onClick}){
  const[show,setShow]=useState(false);const[tilt,setTilt]=useState({x:0,y:0});const[hov,setHov]=useState(false);const ref=useRef(null);
  useEffect(()=>{const t=setTimeout(()=>setShow(true),delay);return()=>clearTimeout(t)},[delay]);
  const handleMove=useCallback((e)=>{if(!ref.current)return;const rect=ref.current.getBoundingClientRect();const x=(e.clientX-rect.left)/rect.width-.5;const y=(e.clientY-rect.top)/rect.height-.5;setTilt({x:y*-8,y:x*8})},[]);
  if(!show)return <div style={{gridColumn:span?"span "+span:"auto",opacity:0}}/>;
  return(<div ref={ref} onClick={onClick} onMouseMove={e=>{handleMove(e);setHov(true)}} onMouseLeave={()=>{setTilt({x:0,y:0});setHov(false)}} style={{gridColumn:span?"span "+span:"auto",perspective:800}}>
    <div style={{background:hov?"linear-gradient(135deg,rgba(201,169,110,0.04),rgba(232,230,225,0.02))":"linear-gradient(135deg,rgba(232,230,225,0.025),rgba(232,230,225,0.008))",border:"1px solid "+(active?C.gold+"20":hov?"rgba(232,230,225,0.08)":C.border),borderRadius:22,position:"relative",overflow:"hidden",transform:"rotateX("+tilt.x+"deg) rotateY("+tilt.y+"deg) "+(hov?"translateZ(8px)":""),transition:hov?"border .3s, background .3s":"all .6s cubic-bezier(.22,1,.36,1)",animation:"cardReveal .8s cubic-bezier(.22,1,.36,1)",boxShadow:hov?"0 20px 60px rgba(0,0,0,0.2)":"0 2px 12px rgba(0,0,0,0.08)",cursor:onClick?"pointer":"default",backdropFilter:"blur(12px)",transformStyle:"preserve-3d",...style}}>
      {active&&<div style={{position:"absolute",top:0,left:20,right:20,height:1.5,background:"linear-gradient(90deg,transparent,"+C.gold+"50,transparent)",borderRadius:1}}/>}
      <div style={{position:"relative",zIndex:1}}>{children}</div>
    </div>
  </div>);
}

function Particles(){
  const p=useRef(Array.from({length:35},(_,i)=>({id:i,x:Math.random()*100,y:Math.random()*100,size:1+Math.random()*2.5,dur:15+Math.random()*25,delay:Math.random()*-20,opacity:.08+Math.random()*.18}))).current;
  return(<div style={{position:"absolute",inset:0,overflow:"hidden",pointerEvents:"none"}}>{p.map(pt=>(<div key={pt.id} style={{position:"absolute",left:pt.x+"%",top:pt.y+"%",width:pt.size,height:pt.size,borderRadius:"50%",background:pt.id%3===0?C.gold:pt.id%3===1?C.blue:C.purple,opacity:pt.opacity,animation:"particleFloat "+pt.dur+"s ease-in-out "+pt.delay+"s infinite"}}/>))}</div>);
}

function RotatingStats(){
  const[idx,setIdx]=useState(0);
  const stats=[{val:"2,847",label:"traders actifs",color:C.green},{val:"89%",label:"taux de completion",color:C.gold},{val:"67.3%",label:"win rate moyen",color:C.blue},{val:"4.2/5",label:"satisfaction",color:C.purple}];
  useEffect(()=>{const iv=setInterval(()=>setIdx(p=>(p+1)%stats.length),3000);return()=>clearInterval(iv)},[]);
  const s=stats[idx];
  return(<div style={{display:"flex",gap:16,alignItems:"baseline",animation:"fadeIn .5s ease"}} key={idx}><span style={{fontFamily:"var(--mono)",fontSize:32,fontWeight:800,color:s.color,letterSpacing:-1}}>{s.val}</span><span style={{fontFamily:"var(--mono)",fontSize:11,color:C.muted,letterSpacing:1}}>{s.label}</span></div>);
}

function Testimonials(){
  const[idx,setIdx]=useState(0);
  const items=[{text:"J'ai passe mon challenge Topstep en 12 jours grace au protocol 369.",name:"Marc D.",belt:"ceinture_verte"},{text:"Le diagnostic ADN a tout change. J'ai compris mes vrais problemes.",name:"Sarah K.",belt:"ceinture_bleue"},{text:"Le gym du trader m'a appris a ne PAS trader. C'est le vrai game changer.",name:"Thomas L.",belt:"ceinture_marron"}];
  useEffect(()=>{const iv=setInterval(()=>setIdx(p=>(p+1)%items.length),5000);return()=>clearInterval(iv)},[]);
  const t=items[idx];
  return(<div key={idx} style={{animation:"sheetUp .6s cubic-bezier(.22,1,.36,1)"}}><p style={{fontFamily:"var(--accent)",fontSize:17,fontStyle:"italic",fontWeight:400,color:"rgba(232,230,225,0.5)",lineHeight:1.7,marginBottom:14}}>"{t.text}"</p><div style={{display:"flex",alignItems:"center",gap:10}}><div style={{width:28,height:28,borderRadius:8,background:C.gold+"12",border:"1px solid "+C.gold+"15",display:"flex",alignItems:"center",justifyContent:"center",fontSize:11,fontWeight:800,color:C.gold,fontFamily:"var(--mono)"}}>{t.name[0]}</div><span style={{fontSize:12,color:C.dim,fontFamily:"var(--body)",fontWeight:600}}>{t.name}</span><span style={{fontSize:10,color:C.green,fontFamily:"var(--mono)",marginLeft:8}}>{t.belt}</span></div></div>);
}

function PremiumInput({label,type="text",value,onChange,placeholder,icon}){
  const[focused,setFocused]=useState(false);const filled=!!value;
  return(<div style={{marginBottom:20}}>
    <div style={{position:"relative",borderRadius:16,overflow:"hidden",background:focused?"linear-gradient(135deg,rgba(201,169,110,0.06),rgba(232,230,225,0.02))":"rgba(232,230,225,0.025)",transition:"all .4s cubic-bezier(.22,1,.36,1)"}}>
      <div style={{position:"absolute",inset:0,borderRadius:16,pointerEvents:"none",border:"1.5px solid "+(focused?C.gold+"35":filled?"rgba(232,230,225,0.06)":"rgba(232,230,225,0.03)"),transition:"all .4s",boxShadow:focused?"0 0 24px "+C.gold+"08":"none"}}/>
      {focused&&<div style={{position:"absolute",top:0,left:"10%",right:"10%",height:1.5,background:"linear-gradient(90deg,transparent,"+C.gold+"40,transparent)",animation:"fadeIn .3s ease"}}/>}
      <div style={{display:"flex",alignItems:"center",padding:"0 18px",position:"relative",zIndex:1}}>
        <div style={{width:36,height:36,borderRadius:10,marginRight:14,flexShrink:0,background:focused?C.gold+"10":C.ghost,border:"1px solid "+(focused?C.gold+"15":"transparent"),display:"flex",alignItems:"center",justifyContent:"center",transition:"all .4s"}}>
          <span style={{fontSize:14,color:focused?C.gold:C.muted,transition:"color .3s"}}>{icon}</span>
        </div>
        <div style={{flex:1,position:"relative"}}>
          <label style={{position:"absolute",left:0,top:focused||filled?8:20,fontSize:focused||filled?9:12,color:focused?C.gold:C.muted,fontFamily:"var(--mono)",letterSpacing:focused||filled?1.5:.5,transition:"all .3s cubic-bezier(.22,1,.36,1)",pointerEvents:"none"}}>{label}</label>
          <input type={type} value={value} onChange={onChange} placeholder={focused?placeholder:""} onFocus={()=>setFocused(true)} onBlur={()=>setFocused(false)} style={{width:"100%",background:"none",border:"none",outline:"none",padding:"24px 0 10px",color:C.text,fontSize:15,fontFamily:"var(--body)",fontWeight:500,letterSpacing:type==="password"&&value?3:0}}/>
        </div>
        {filled&&!focused&&<div style={{width:20,height:20,borderRadius:6,flexShrink:0,background:C.green+"15",display:"flex",alignItems:"center",justifyContent:"center",animation:"zoomIn .3s"}}><span style={{fontSize:10,color:C.green}}>ok</span></div>}
      </div>
    </div>
  </div>);
}

function PremiumBtn({children,onClick,disabled,loading}){
  const[hov,setHov]=useState(false);
  return(<button onClick={()=>!disabled&&!loading&&onClick&&onClick()} disabled={disabled} onMouseEnter={()=>setHov(true)} onMouseLeave={()=>setHov(false)} style={{position:"relative",width:"100%",padding:"17px 24px",borderRadius:16,border:"none",cursor:disabled?"default":"pointer",background:disabled?"rgba(201,169,110,0.15)":"linear-gradient(135deg,"+C.gold+","+C.goldDim+")",color:disabled?C.muted:"#0b1120",fontSize:14,fontWeight:700,fontFamily:"var(--mono)",letterSpacing:.5,transform:hov&&!disabled?"translateY(-2px)":"translateY(0)",boxShadow:hov&&!disabled?"0 12px 40px "+C.gold+"25":disabled?"none":"0 4px 20px "+C.gold+"15",transition:"all .4s cubic-bezier(.22,1,.36,1)",overflow:"hidden",opacity:disabled?.4:1}}>
    {hov&&!disabled&&<div style={{position:"absolute",top:0,left:"-100%",width:"200%",height:"100%",background:"linear-gradient(90deg,transparent 30%,rgba(255,255,255,0.12) 50%,transparent 70%)",animation:"shimmer 1.5s ease infinite"}}/>}
    <span style={{position:"relative",zIndex:1,display:"flex",alignItems:"center",justifyContent:"center",gap:8}}>
      {loading&&<div style={{width:16,height:16,border:"2px solid rgba(11,17,32,0.2)",borderTop:"2px solid #0b1120",borderRadius:"50%",animation:"spin .8s linear infinite"}}/>}
      {children}
    </span>
  </button>);
}

function AuthScreen({onLogin,onSignup}){
  const[mode,setMode]=useState("login");
  const[email,setEmail]=useState("");const[pass,setPass]=useState("");
  const[name,setName]=useState("");const[confirm,setConfirm]=useState("");
  const[loading,setLoading]=useState(false);const[transition,setTransition]=useState(false);
  const isLogin=mode==="login";
  const signupValid=name&&email&&pass&&pass===confirm&&pass.length>=6;
  const switchMode=(m)=>{setTransition(true);setTimeout(()=>{setMode(m);setEmail("");setPass("");setName("");setConfirm("");setTransition(false)},300)};
  const doLogin=()=>{if(!email||!pass)return;setLoading(true);setTimeout(()=>{setLoading(false);onLogin()},1500)};
  const doSignup=()=>{if(!signupValid)return;setLoading(true);setTimeout(()=>{setLoading(false);onSignup(name)},1500)};

  return(<div style={{display:"flex",minHeight:"100vh"}}>
    <div style={{flex:1,position:"relative",display:"flex",flexDirection:"column",justifyContent:"space-between",padding:"48px 56px",overflow:"hidden",background:"linear-gradient(160deg,"+C.void+" 0%,#0d1528 50%,#10192e 100%)",minHeight:"100vh"}}>
      <Particles/>
      <div style={{position:"absolute",top:"15%",right:"-10%",width:500,height:500,borderRadius:"50%",background:"radial-gradient(circle,"+C.gold+"06,transparent 65%)",filter:"blur(60px)",animation:"orbFloat 20s ease-in-out infinite"}}/>
      <div style={{position:"absolute",bottom:"10%",left:"-5%",width:400,height:400,borderRadius:"50%",background:"radial-gradient(circle,"+C.blue+"05,transparent 65%)",filter:"blur(50px)",animation:"orbFloat 25s ease-in-out infinite reverse"}}/>
      <div style={{position:"relative",zIndex:2}}>
        <div style={{display:"flex",alignItems:"center",gap:14}}>
          <div style={{width:40,height:40,borderRadius:12,background:"linear-gradient(135deg,"+C.gold+","+C.goldDim+")",display:"flex",alignItems:"center",justifyContent:"center",fontSize:17,fontWeight:800,color:"#0b1120",fontFamily:"var(--mono)",boxShadow:"0 0 30px "+C.gold+"12"}}>A</div>
          <span style={{fontSize:15,fontWeight:700,fontFamily:"var(--mono)",color:C.text}}>AUREUS<span style={{color:C.muted}}>_</span>ACADEMY</span>
        </div>
      </div>
      <div style={{position:"relative",zIndex:2,maxWidth:420}}>
        <div style={{fontSize:10,color:C.gold,fontFamily:"var(--mono)",letterSpacing:2,marginBottom:20}}>[ PROTOCOL 369 ]</div>
        <h1 style={{fontFamily:"var(--accent)",fontSize:44,fontStyle:"italic",fontWeight:400,lineHeight:1.15,color:C.text,marginBottom:18}}>Deviens le trader<br/><span style={{background:"linear-gradient(135deg,"+C.gold+","+C.blue+")",WebkitBackgroundClip:"text",WebkitTextFillColor:"transparent"}}>que tu devrais etre.</span></h1>
        <p style={{fontSize:14,color:C.dim,fontFamily:"var(--body)",lineHeight:1.8,maxWidth:360}}>3 piliers. 6 ceintures. 9 modules. Un protocole sacre. Et une IA qui te connait mieux que toi-meme.</p>
        <div style={{marginTop:32,marginBottom:32}}><RotatingStats/></div>
        <div style={{display:"flex",flexWrap:"wrap",gap:8}}>{["Diagnostic ADN","Coaching IA","Mode Combat","Gym du Trader","Ceintures"].map((f,i)=>(<div key={i} style={{padding:"6px 14px",borderRadius:20,fontSize:11,fontFamily:"var(--mono)",color:C.muted,background:C.ghost,border:"1px solid "+C.border,animation:"sheetUp .5s cubic-bezier(.22,1,.36,1) "+(i*.06)+"s both"}}>{f}</div>))}</div>
      </div>
      <div style={{position:"relative",zIndex:2}}><div style={{width:40,height:1,background:C.gold+"20",marginBottom:20}}/><Testimonials/></div>
    </div>

    <div style={{width:520,minHeight:"100vh",display:"flex",flexDirection:"column",justifyContent:"center",padding:"48px 56px",background:C.void,position:"relative"}}>
      <div style={{position:"absolute",top:0,left:0,right:0,height:300,background:"linear-gradient(180deg,"+C.gold+"03,transparent)",pointerEvents:"none"}}/>
      <div style={{position:"relative",zIndex:1,opacity:transition?0:1,transform:transition?"translateY(10px)":"translateY(0)",transition:"all .3s cubic-bezier(.22,1,.36,1)"}}>
        <div style={{marginBottom:36}}>
          <div style={{display:"inline-block",padding:"5px 14px",borderRadius:8,marginBottom:18,background:C.gold+"08",border:"1px solid "+C.gold+"12"}}><span style={{fontSize:10,color:C.gold,fontFamily:"var(--mono)",letterSpacing:1.5}}>{isLogin?"[CONNEXION]":"[INSCRIPTION]"}</span></div>
          <h2 style={{fontFamily:"var(--accent)",fontSize:30,fontStyle:"italic",fontWeight:400,color:C.text,lineHeight:1.2,marginBottom:10}}>{isLogin?"Bon retour, Trader.":"Rejoins le protocol 369."}</h2>
          <p style={{fontSize:13,color:C.dim,fontFamily:"var(--body)",lineHeight:1.6}}>{isLogin?"Accede a ton espace.":"Cree ton profil et decouvre ton ADN."}</p>
        </div>
        {isLogin?(<React.Fragment>
          <PremiumInput label="EMAIL" type="email" value={email} onChange={e=>setEmail(e.target.value)} placeholder="trader@email.com" icon="@"/>
          <PremiumInput label="MOT DE PASSE" type="password" value={pass} onChange={e=>setPass(e.target.value)} placeholder="mot de passe" icon="*"/>
          <PremiumBtn onClick={doLogin} disabled={!email||!pass} loading={loading}>{loading?"connexion...":"acceder au protocol 369"}</PremiumBtn>
        </React.Fragment>):(<React.Fragment>
          <PremiumInput label="PRENOM" value={name} onChange={e=>setName(e.target.value)} placeholder="ton prenom" icon="o"/>
          <PremiumInput label="EMAIL" type="email" value={email} onChange={e=>setEmail(e.target.value)} placeholder="trader@email.com" icon="@"/>
          <PremiumInput label="MOT DE PASSE" type="password" value={pass} onChange={e=>setPass(e.target.value)} placeholder="min. 6 caracteres" icon="*"/>
          <PremiumInput label="CONFIRMER" type="password" value={confirm} onChange={e=>setConfirm(e.target.value)} placeholder="repeter" icon="~"/>
          {pass&&confirm&&pass!==confirm&&<div style={{padding:"8px 14px",borderRadius:10,marginBottom:16,background:C.red+"08",border:"1px solid "+C.red+"12",fontSize:11,color:C.red,fontFamily:"var(--mono)"}}>mots de passe differents</div>}
